<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Planetary Fact Sheet</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Planetary Fact Sheet</h1>
    <table>
      <tr>
        <td><h2 class="columnHeader">Planet Facts</h2></td>
        <td><h2 class="columnHeader">Earth</h2></td>
        <td><h2 class="columnHeader">Mars</h2></td>
        <td><h2 class="columnHeader">Jupiter</h2></td>
        <td><h2 class="columnHeader">Saturn</h2></td>
      </tr>
      <tr>
        <td><h3 class="columnHeader">Planet Pictures</h3></td>
        <td><img class="picture" src="./photos/Earth.webp" alt="Earth"></td>
        <td><img class="picture" src="./photos/Mars.jpg" alt="Mars"></td>
        <td><img class="picture" src="./photos/Jupiter.jpg" alt="Jupiter"></td>
        <td><img class="picture" src="./photos/Saturn.jpg" alt="Saturn"></td>
      </tr>
      <tr>
        <td><h3 class="rowInformation">Orbital Inclination(degrees)</h3></td>
        <td><p class="information">0.0</p></td>
        <td><p class="information">1.8</p></td>
        <td><p class="information">1.3</p></td>
        <td><p class="information">2.5</p></td>
      </tr>
      <tr>
        <td><h3 class="rowInformation">Gravity (m/s<sup>2</sup>)</h3></td>
        <td><p class="information">9.8</p></td>
        <td><p class="information">3.7</p></td>
        <td><p class="information">23.1</p></td>
        <td><p class="information">9.0</p></td> 
      </tr>
      <tr>
        <td><h3 class="rowInformation">Mean Temperature (C)</h3></td>
        <td><p class="information">15</p></td>
        <td><p class="information">-65</p></td>
        <td><p class="information">-110</p></td>
        <td><p class="information">-140</p></td> 
      </tr>
      <tr>
        <td><h3 class="rowInformation">Number of Moons</h3></td>
        <td><p class="information">1</p></td>
        <td><p class="information">2</p></td>
        <td><p class="information">79</p></td>
        <td><p class="information">82</p></td> 
      </tr>
    </table>
  </body>
</html>
